<div class="user-profile-container" style="display: flex; align-items: center; padding: 25px; background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%); border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); border: 1px solid rgba(255,255,255,0.3); backdrop-filter: blur(5px); transition: all 0.3s ease;">
    <div class="user-avatar" style="margin-right: 25px; position: relative;">
        <img class="user-image" src="/files/pngegg.png" style="width: 180px; height: 180px; border-radius: 50%; object-fit: cover; border: 0.5px solid #fff; box-shadow: 0 5px 15px rgba(0,0,0,0.1); transition: transform 0.3s ease;" alt="User Image" onerror="this.src='/files/pngegg.png';">
        <div style="position: absolute; bottom: 0; right: 0; width: 28px; height: 28px; background-color: #4CAF50; border-radius: 50%; border: 3px solid #f5f7fa;"></div>
    </div>
    <div class="user-info" style="flex: 1;">
        <p style="margin: 0 0 12px 0; font-size: 18px; color: #333; font-family: 'Segoe UI', sans-serif;">
            <strong style="color: #555; font-weight: 600;">Name: </strong>
            <span class="user-name" style="color: #222; font-weight: 500;">Loading...</span>
        </p>
        <p style="margin: 0 0 12px 0; font-size: 18px; color: #333; font-family: 'Segoe UI', sans-serif;">
            <strong style="color: #555; font-weight: 600;">User: </strong>
            <span class="user-email" style="color: #222; font-weight: 500;">Loading...</span>
        </p>
        <p style="margin: 0; font-size: 18px; color: #333; font-family: 'Segoe UI', sans-serif;">
            <strong style="color: #555; font-weight: 600;">My Emails: </strong>
            <span class="user-emails" style="color: #222; font-weight: 500;">Loading...</span>
        </p>
    </div>
</div>
